<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="css/style.css" rel="stylesheet">
    </head>

    <header>
        <div class="navbar">
            <div class="logo-container">
                <img src="assets/SHAWRMA.PNG" alt="Shawarma Hub Logo">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#about">About us</a>
                <a href="#menu">Menu</a>
                <a href="#connect">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>


    <body>
        <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Contact us</h3>

        <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://formsubmit.co/nour.walid347@gmail.com">
            
            <div class="fcf-form-group">
                <label for="Name" class="fcf-label">Your name</label>
                <div class="fcf-input-group">
                    <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="Email" class="fcf-label">Your email address</label>
                <div class="fcf-input-group">
                    <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="Message" class="fcf-label">Your message</label>
                <div class="fcf-input-group">
                    <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                </div>
            </div>

            <div class="fcf-form-group">
                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        </div>

        </div>
    </body>
